<header class="header">
  <div class="cs-info center bottom">
    <h1>Codeseeds</h1>
    <h2>Tagline goes here</h2>
    <ul class="social-list">
      <li class="social-list-items">{% include icon-github.html username="codeseedsproject" %}</li>
      <li class="social-list-items">{% include icon-twitter.html username="CodeSeeds" %}</li>
      <li class="social-list-items">{% include icon-twitter.html username="codeseeds" %}</li>
      <li class="social-list-items"><a href="https://www.codepen.io"><i class="fa fa-codepen"></i></li>
    </ul>
  </div>
  <nav>
    <ul class="nav-list">
      {% for link in site.links %}
      <li>
        <a href="{{ link.url }}" target="_blank">{{link.title}}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
